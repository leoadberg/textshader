<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.12.3/ace.min.js" type="text/javascript" charset="utf-8"></script>
<script>
	ace.config.set('basePath', 'https://cdnjs.cloudflare.com/ajax/libs/ace/1.12.3/')
	var editor = ace.edit("editor")
	editor.setOptions({fontSize: "12pt"})
	editor.setTheme("ace/theme/twilight")
	editor.session.setMode("ace/mode/javascript")
	// editor.session.$worker.send("changeOptions", [{asi: true}]);

	let paused = false
	const playpause = document.getElementById("playpause")
	playpause.onclick = ()=>{
		paused = !paused
		playpause.innerText = paused ? "‚ñ∂Ô∏è" : "‚è∏Ô∏é"
	}

	const darklight = document.getElementById("darklight")
	darklight.onclick = ()=>{
		const light = document.body.classList.toggle("lightmode")
		darklight.innerText = light ? "üåë" : "üåï"
		editor.setTheme(light ? "ace/theme/chrome" : "ace/theme/twilight")
		editor.focus()
	}

	const fullscreen = document.getElementById("fullscreen")
	fullscreen.onclick = ()=>{
		document.body.classList.add("fullscreen")
		if (frame.requestFullscreen) {
			frame.requestFullscreen()
		} else if (frame.mozRequestFullScreen) {
			frame.mozRequestFullScreen()
		} else if (frame.webkitRequestFullscreen) {
			frame.webkitRequestFullscreen(Element.ALLOW_KEYBOARD_INPUT)
		} else if (frame.msRequestFullscreen) {
			frame.msRequestFullscreen()
		}
	}

	function exitHandler() {
		if (!document.fullscreenElement && !document.webkitIsFullScreen && !document.mozFullScreen && !document.msFullscreenElement) {
			document.body.classList.remove("fullscreen")
		}
	}
	for (const e of ['fullscreenchange', 'webkitfullscreenchange', 'mozfullscreenchange', 'MSFullscreenChange']) {
		document.addEventListener(e, exitHandler)
	}

	const charsets = document.getElementById("charsets")
	let colors = ""
	charsets.onchange = function() {
		colors = this.options[this.selectedIndex].value
	}
	charsets.onchange()

	const examples = [
["bounce", `function shader(x, y, t) {
    // Build your own or try the other examples!

    const bounce = (v, P) => {
        const a = v % (2*P)
        return a < P ? a/P : 2 - a/P;
    }
    const drawBall = (size, t) => {
        const x2 = bounce(t, 3)
        const y2 = bounce(t, 3.95)
        const dist = pow(x - x2, 2) + pow(y - y2, 2)
    	return max(1.1-dist*50, 0);
    }
    return drawBall(1,t) + drawBall(1,t+1) + drawBall(1,t+2)
}`],
["tutorial", `function shader(x, y, t) {
    // *** Switch to the ascii charset ***

    tutorial = [
        "// textshader is a live rendered view of a shader written in javascript.",
        "// All js is valid but a few ease-of-use changes have been made:",
        "",
        "// All of Math has been imported directly so no need to use Math.foo:",
        "[floor(4.5), cos(PI), pow(3,3)]",
        "",
        "// Additional math functions have been added:",
        "lerp(10, 20, 0.5)",
        "clamp(10,0,1)",
        "dot([1,2,3], [4,5,6])",
        "add([1,2,3], [4,5,6])",
        "sub([1,2,3], [4,5,6])",
        "mul([1,2,3], 4)",
        "div([1,2,3], 4)",
        "length([1,2,3])",
        "norm([3,4])",
        "// (all work for any sized vector)",
        "",
        "// Time is in seconds",
        "t",
        "",
        "// Some extra hidden variables are available",
        "[width, height, mousex, mousey]",
        "",
        "// Happy hacking!",
    ]

    // Convert to text-space coords
    x = round(x * (width-1))
    y = round((1-y) * (height-1))

    if (y < tutorial.length) {
        let line = tutorial[y]
        const result = eval(line)
        if (result) line += \` -> \${result}\`
        return line.charCodeAt(x)/127
    }
    return 0;
}`],
["hello world", `function shader(x, y, t) {
    // Use the ascii charset!

    // Convert to text-space coords
    x = round(x * (width-1))
    y = round(y * (height-1))

    const text = "Hello World!"
    for (let i = 0; i < text.length; i++) {
        const xpos = round((sin(t)/4+0.5)*80) + i - round(text.length / 2)
        const ypos = round((sin(t+PI/2)/4+0.5)*20)

        if (x == xpos && y == ypos) return text[i].charCodeAt()/127
    }
    return 0;
}`],
["earth", `function shader(x, y, t) {
    // Not scientific in the slightest

    const dir = norm([x-0.5, (y-0.5)*0.6, 1])

    const tex = [0x3fffffc,0x3fffffc,0x2fffffc,0x7fffffc,0x3fffffc,0x1fffffc,0x1fffffc,0x1fffffc,0x3ffe7fc,0x3ffeff8,0x3fffff8,0x1fffff8,0x1fffff8,0xfffff8,0xfffff8,0x3ffff8,0x1ffff8,0x1ffff8,0xffff8,0x7fff8,0x7fff8,0x203fff8,0x3fff8,0xbfff8,0x21b7ff8,0x61bfff8,0x21dfff8,0x307bff8,0x121ff8,0x1321e38,0x7c0030,0x107c0070,0xc7a00e0,0xe7e01a0,0xe7e01ec,0x37f03fc,0x3ff07fc,0x3ff87fc,0x3ff8ffc,0x7ff9ffc,0x7ffbffc,0x7fffffc,0x7ffffd8,0x3fffff8,0xbfffff8,0x1be1fff8,0x1ff1fff8,0x1ee0fff8,0x1c80fff8,0x1c00fff0,0x1e01fff8,0x1e00fff0,0x1a007ff0,0x18412ff0,0x2003f0,0x122001f8,0x102001f0,0x102003f8,0x102003f0,0x100007f0,0x18080f70,0x18007ff0,0x1802e7f0,0x1000c7f0,0x1801ff70,0x807fff0,0x7fff0,0xffff0,0x100ffff0,0x1007fff0,0x1003fff0,0x1001fff0,0x1000fff0,0x7fff0,0x1007fff0,0x5fff0,0x402fff0,0xfff0,0x7ff0,0x401bff0,0x73ff0,0x777f0,0xe71f0,0x1b3f0,0x3ee3f0,0x1f63f0,0xff43f0,0x5f01f0,0x5fa1f0,0x27f81f0,0x3fba1f0,0x3ffb1f0,0x17ffbf0,0xffbff0,0xffdff0,0x1fffff8,0x3ffff7c,0x3fffffc,0x3ff7ffc,0x3ffeffc];

    // Rays implicitly originate at [0,0,0] to simplify
    function intersect(pos, r) {
        const b = -dot(pos, dir);
        const c = dot(pos, pos) - r*r;

        if (c > 0 && b > 0) return [false];
        const d = b*b - c;

        if (d < 0) return [false];
        const t = -b - sqrt(d);

        const hitp = mul(dir, t)
        const normal = norm(sub(hitp, pos))

        return [true, t, normal];
    }

    const sunDir = norm([sin(t*2),sin(t*0.1)*0.4,cos(t*2)])
    const earthPos = [0,0,10]
    const earthSize = 3;
    const moonOrbitRadius = 6;
    const moonOrbitSpeed = 0.1;
    const moonPos = [sin(t*moonOrbitSpeed)*moonOrbitRadius,0,10+cos(t*moonOrbitSpeed)*moonOrbitRadius]
    const moonSize = 0.5;

    const [hitearth, earthtime, earthnormal] = intersect(earthPos,earthSize)
    const [hitmoon, moontime, moonnormal] = intersect(moonPos,moonSize)

    if (hitmoon && (!hitearth || moontime < earthtime)) {
        return dot(moonnormal, sunDir)
    }

    if (hitearth) {
        const lat = ((PI-atan2(earthnormal[0], earthnormal[2]) + t*0.2) / (2*PI)) % 1
        const lon = (earthnormal[1]+1)/2
        const land = 1.05-(tex[round(lat * (tex.length-1))] >> round((lon * 31)) & 1)
        return (dot(earthnormal, sunDir)+0.2) * land
    }

    return 0.1*((round(round(x*(width-1)+t*2) * (y*(height-1)+10)) + y*18 & 0x1f) == 0)
}`],
["xeyes", `function shader(x, y, t) {
    // Squeeze a bit
    x *= 2
    mouse = [mousex*2, mousey]

    let res = 0
    function drawCircle(center, radius, value) {
        if (dist([x,y], center) < radius) res = value
    }
    function drawEye(center) {
        drawCircle(center, 0.41, .1)
        drawCircle(center, 0.4, 1)
        drawCircle(center, 0.35, 0.1)

        let delta = sub(mouse, center)
        if (length(delta) > 0.2) {
            delta = mul(norm(delta), 0.2)
        }
        drawCircle(add(center, delta), 0.15, 0.7)
    }
    drawEye([0.5,0.5])
    drawEye([1.5,0.5])

    return res
}`],
["mandelbrot", `function shader(x, y, t) {
    const center = [-.7451544,.1861545]
    const lo = sub(center, mul([1,1], pow(0.5, t%5)))
    const hi = add(center, mul([1,1], pow(0.5, t%5)))

    x = lerp(lo[0], hi[0], x)
    y = lerp(lo[1], hi[1], y)

    const cmul = (c1, c2) => [c1[0]*c2[0] - c1[1]*c2[1], c1[0]*c2[1] + c1[1]*c2[0]]
    let v = [x,y]
    for (let i = 0; i < 100; i++) {
        v = add(cmul(v,v), [x,y])
    }
    return 1 / length(v)
}`]]
	const examplesElem = document.getElementById("examples")
	for (const [name, source] of examples) {
		const option = document.createElement('option')
		option.innerText = name
		option.value = source
		examplesElem.appendChild(option)
	}
	examplesElem.onchange = function() {
		editor.setValue(this.options[this.selectedIndex].value)
		editor.clearSelection()
	}
	examplesElem.onchange()

	const share = document.getElementById("share")
	share.onclick = ()=>{
		// const source = editor.getValue()
		// const base64 = encodeURIComponent(source)
		// let url = window.location.href.split('?')[0]
		// url += `?charset=${charsets.selectedOptions[0].text}&source=${base64}`
		// window.history.pushState("", "", url);
	}

	let mousex = 0
	let mousey = 0
	function onMousemove(e){
		let m_posx = 0, m_posy = 0, e_posx = 0, e_posy = 0;
		if (!e) e = window.event
		if (e.pageX || e.pageY) {
			m_posx = e.pageX;
			m_posy = e.pageY;
		} else if (e.clientX || e.clientY) {
			m_posx = e.clientX + document.body.scrollLeft + document.documentElement.scrollLeft;
			m_posy = e.clientY + document.body.scrollTop + document.documentElement.scrollTop;
		}
		//get parent element position in document
		let obj = frame;
		if (obj.offsetParent) {
			do {
				e_posx += obj.offsetLeft;
				e_posy += obj.offsetTop;
			} while (obj = obj.offsetParent);
		}
		mousex = (m_posx-e_posx) / frame.offsetWidth
		mousey = 1 - (m_posy-e_posy) / (height * parseInt(window.getComputedStyle(frame).lineHeight))
	}
	document.body.addEventListener('mousemove', onMousemove, false)

	const width = 80
	const height = 25
	const FPS = 60
	const start = Date.now()

	let lastSource = ""
	let curError = ""

	function updateFrame() {
		if (paused) return

		const t = (Date.now() - start)/1000;
		// Set frame size
		const frame = document.getElementById("frame")
		// frame.style["max-width"] = `${width}ch`

		// Reload everything on source change just in case
		const source = editor.getValue()
		if (lastSource != source) {

			// Import all of Math's properties
			for (const v of Object.getOwnPropertyNames(Math)) {
				this[v] = Math[v]
			}

			// Add some more common math functions
			this.lerp = (a, b, p)=>{
				return a*(1-p) + b*p
			}
			this.clamp = (x, lo, hi)=>{
				return min(max(x, lo), hi)
			}
			this.dot = (v1, v2)=>{
				if (v1.length != v2.length) throw "Mismatching vector lengths"
				let sum = 0
				for (let i = 0; i < v1.length; i++) {
					sum += v1[i] * v2[i]
				}
				return sum
			}
			this.add = (v1, v2)=>{
				if (v1.length != v2.length) throw "Mismatching vector lengths"
				return v1.map((e, i) => e + v2[i])
			}
			this.sub = (v1, v2)=>{
				if (v1.length != v2.length) throw "Mismatching vector lengths"
				return v1.map((e, i) => e - v2[i])
			}
			this.mul = (v, x) => v.map(e => e*x)
			this.div = (v, x) => v.map(e => e/x)
			this.length = v => sqrt(dot(v, v))
			this.norm = v => div(v, length(v))
			this.dist = (v1, v2) => length(sub(v1, v2))

			lastSource = source
			try {
				// Yeah yeah, very dangerous and fragile, I know
				eval?.(source) // Indirect eval
				curError = ""
			} catch(e) {
				curError = e.message
			}
		}
		let buffer = ""
		for (let i = 0; i < height; i++) {
			for (let j = 0; j < width; j++) {
				let ind = 0
				try {
					const val = shader(j/(width-1), (height - 1 - i) / (height - 1), t)
					ind = floor(clamp(val * (colors.length - 1), 0, colors.length - 1))
					if (!Number.isFinite(ind)) {
						ind = 0
					}
				} catch(e) {
					if (!curError) curError = e.message
				}
				buffer += colors[ind]
			}
			buffer += "\n"
		}
		if (curError) buffer += `\nERROR: ${curError}`
		frame.innerText = buffer
	}
	setInterval(updateFrame, 1000 / FPS);
</script>
